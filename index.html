<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oops! üòÖ</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; display:flex; min-height:100vh; align-items:center; justify-content:center; }
    .card { width:min(520px, 92vw); padding:24px; border-radius:18px; box-shadow:0 10px 30px rgba(0,0,0,.15); text-align:center; }
    button { border:0; padding:12px 16px; border-radius:12px; font-weight:700; font-size:16px; cursor:pointer; }
    .emoji { font-size:64px; }
    pre { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size:14px; white-space:pre-wrap; }
  </style>
</head>
<body>
  <div id="app" class="card"></div>

  <script>
    const compliments = ["You're amazing!", "You're the best!", "I appreciate you!", "You're wonderful!"];

    const screens = [
      {
        bg:"#FFB6C1", title:"Oops! üòÖ",
        body:`Uh oh... I think I messed up!\n\nClick to see what happened...`,
        button:"Continue"
      },
      {
        bg:"#E6E6FA", title:"The Apology Begins ü•∫",
        html:`<div style="font-size:20px;font-weight:800;color:#8A2BE2;margin-bottom:8px;">I'm really sorry!</div>
              <div>I didn't mean to hurt your feelings.</div>
              <div style="margin-bottom:12px;">Let me make it up to you with cuteness!</div>
              <pre>   („Å£ÀòÃ©‚ï≠‚ïÆÀòÃ©)„Å£   
   /\\_/\\   
  ( o.o )  
   &gt; ^ &lt;   
  /     \\  
 /  Sorry \\ 
/_________\\</pre>`,
        button:"Next Surprise!"
      },
      {
        bg:"#FFFACD", title:"Cute Surprise! üéâ",
        render: () => `
          <div style="font-size:20px;font-weight:800;color:#FF6347;margin-bottom:10px;">Here's a virtual hug!</div>
          <div class="emoji">ü§ó</div>
          <div style="font-size:18px;font-weight:800;color:#32CD32;margin-top:10px;">
            ${compliments[Math.floor(Math.random()*compliments.length)]}
          </div>
        `,
        button:"One More Thing..."
      },
      {
        bg:"#F0E68C", title:"Final Apology üíï",
        html:`<div style="font-size:22px;font-weight:900;color:#DC143C;margin-bottom:18px;">Please forgive me?</div>
              <div style="display:flex;gap:12px;justify-content:center;flex-wrap:wrap;">
                <button id="yes" style="background:#FF69B4;color:white;">Yes, I forgive you!</button>
                <button id="no" style="background:#A9A9A9;color:white;">Not yet...</button>
              </div>`,
        after: () => {
          document.getElementById("yes").onclick = () => alert("Yay! Thank you so much! üòä‚ù§Ô∏è");
          document.getElementById("no").onclick  = () => alert("Okay... I'll wait... ü•∫");
        }
      }
    ];

    let i = 0;
    const app = document.getElementById("app");

    function showScreen() {
      const s = screens[i];
      document.body.style.background = s.bg;
      app.style.background = "rgba(255,255,255,0.7)";
      app.innerHTML = `
        <div style="font-size:26px;font-weight:900;margin-bottom:12px;">${s.title}</div>
        ${s.html ? s.html : `<div style="white-space:pre-line;font-size:16px;">${s.body || ""}</div>`}
        ${s.render ? s.render() : ""}
        ${i < screens.length-1 ? `<div style="margin-top:18px;"><button id="next" style="background:#333;color:white;">${s.button}</button></div>` : ""}
      `;
      if (i < screens.length-1) document.getElementById("next").onclick = () => { i++; showScreen(); };
      if (s.after) s.after();
    }

    showScreen();
  </script>
</body>
</html>
